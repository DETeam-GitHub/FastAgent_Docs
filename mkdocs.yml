site_name: FastAgent
nav:
    - Home: index.md
    - About: about.md

theme:
  name: material
  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  language: zh
  logo: f.svg
  favicon: f.svg

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list

extra:
  alternate:
    - name: English
      link: /en/ 
      lang: en
    - name: 简体中文
      link: /
      lang: zh
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/DETeam-Github/FastAgent_Docs
      name: FastAgent_Docs
    - icon: fontawesome/brands/github
      link: https://github.com/DETeam-Github/FastAgent
      name: FastAgent

